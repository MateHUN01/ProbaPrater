<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sz√∂veg anim√°ci√≥ ‚Äì √©leth≈± f√ºgg√∂ny</title>
  <style>
    :root {
      --bg: #000;
      --text: #ffffff;
      --font-sz: clamp(20px, 4vw, 48px);
      --curtain-img: url('https://images.unsplash.com/photo-1519035350952-38d18a3848cf?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGN1cnRhaW58ZW58MHx8MHx8fDA%3D');
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    /* H√°tt√©r */
    .bg {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      background: url('pratervege.png') bottom center / cover no-repeat;
      background-color: black;
      z-index: 0;
      pointer-events: none;
      filter: brightness(1.08) contrast(1.1) saturate(1.05);
      transform-origin: bottom center;
      animation: subtleZoom 30s ease-in-out infinite alternate;
    }
    @keyframes subtleZoom {
      0%   { transform: translateX(-50%) scale(1.02); }
      100% { transform: translateX(-50%) scale(1.08); }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 1;
      opacity: 0.6;
      filter: brightness(1.8) contrast(1.4);
    }
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .display-wrap {
      pointer-events: none;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 10;
    }
    .line {
      font-size: var(--font-sz);
      font-weight: 700;
      line-height: 1.3;
      text-align: center;
      max-width: 90%;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .word { display: inline-flex; white-space: nowrap; margin-right: 0.35em; }
    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(8px);
      transition: opacity 240ms ease, transform 260ms cubic-bezier(.2,.9,.3,1);
    }
    .char.visible { opacity: 1; transform: translateY(0); }

    .falling-image {
      position: fixed;
      top: -150px;
      pointer-events: none;
      z-index: 9999;
      animation: fallAndDrift linear forwards;
      will-change: transform, opacity;
    }
    @keyframes fallAndDrift {
      0% { transform: translate(0, -15vh) rotate(0deg); opacity: 1; }
      25% { transform: translate(var(--xDrift1), 25vh) rotate(20deg); }
      50% { transform: translate(var(--xDrift2), 60vh) rotate(-15deg); }
      75% { transform: translate(var(--xDrift3), 90vh) rotate(10deg); opacity: 0.9; }
      100% { transform: translate(var(--xDrift4), 130vh) rotate(0deg); opacity: 0; }
    }

    /* üé≠ F√ºgg√∂ny */
    .curtain {
      position: fixed;
      top: 0;
      width: 50vw;
      height: 100vh;
      background-image: var(--curtain-img);
      background-size: 200% 100%;
      z-index: 20000;
      opacity: 0;
      animation-fill-mode: forwards;
      box-shadow: inset 0 0 80px rgba(0,0,0,0.6);
      background-repeat: no-repeat;
    }

    .curtain.left {
      left: 0;
      background-position: left center;
      transform: translateX(-100%);
    }

    .curtain.right {
      right: 0;
      background-position: right center;
      transform: translateX(100%);
    }

    @keyframes curtainCloseLeft {
      0% { transform: translateX(-100%); opacity: 1; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes curtainCloseRight {
      0% { transform: translateX(100%); opacity: 1; }
      100% { transform: translateX(0); opacity: 1; }
    }

    /* üå¨ Lebeg≈ë hull√°mz√°s, √©leth≈± textilmozg√°s */
    @keyframes curtainFloat {
      0% { transform: translateX(0) scaleX(1); filter: brightness(1) contrast(1); }
      50% { transform: translateX(0.6%) scaleX(1.02); filter: brightness(1.05) contrast(1.05); }
      100% { transform: translateX(0) scaleX(1); filter: brightness(1) contrast(1); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="stars"></div>

  <div class="display-wrap" id="intro">
    <div id="display" class="line" aria-live="polite"></div>
  </div>

  <div class="curtain left" id="curtainLeft"></div>
  <div class="curtain right" id="curtainRight"></div>

  <script>
   const lines = [
      "Ha √∂n√∂k nem is √©heztek meg a l√°tv√°nyt√≥l, mi bizony igen!",
      "Egy j√≥ b√©csi f√°nk...",
      "De j√≥ is lenne!",
      "...",
      "Rem√©lem tetszett √∂n√∂knek a J√°ky 10.C el≈ëad√°sa",
      "V√âGE"
    ];

    const display = document.getElementById('display');
    const leftCurtain = document.getElementById('curtainLeft');
    const rightCurtain = document.getElementById('curtainRight');
    let isPlaying = false;
    let currentTimerIds = [];
    let currentIndex = 0;

    function clearTimers(){
      currentTimerIds.forEach(id=>clearTimeout(id));
      currentTimerIds=[];
    }

    function showLine(text, cb){
      clearTimers();
      display.innerHTML = '';

      const words = text.split(' ');
      const perChar = 60;
      const initialDelay = 200;
      let totalDelay = initialDelay;

      words.forEach((word) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        display.appendChild(wordSpan);
        for (let i = 0; i < word.length; i++) {
          const ch = word[i];
          const charEl = document.createElement('span');
          charEl.className = 'char';
          charEl.textContent = ch;
          wordSpan.appendChild(charEl);
          const delay = totalDelay;
          const id = setTimeout(() => charEl.classList.add('visible'), delay);
          currentTimerIds.push(id);
          totalDelay += perChar;
        }
        totalDelay += 100;
      });

      const total = totalDelay + 400;
      const endId = setTimeout(() => { if(cb) cb(); }, total);
      currentTimerIds.push(endId);
    }

    function playSequence(){
      if(!isPlaying) return;
      if(currentIndex >= lines.length){
        isPlaying = false;
        return;
      }

      const text = lines[currentIndex];
      showLine(text, ()=>{
        if(currentIndex === lines.length - 1){
          triggerMoneyRain();
          return;
        }
        setTimeout(()=>{
          currentIndex++;
          playSequence();
        }, 1000);
      });
    }

    function triggerMoneyRain(){
      const imageCount = 45;
      for(let i=0; i<imageCount; i++){
        const img = document.createElement('img');
        img.src = 'money.png';
        img.className = 'falling-image';
        img.style.left = Math.random() * 100 + 'vw';
        img.style.animationDuration = (4 + Math.random() * 3) + 's';
        img.style.animationDelay = (Math.random() * 1.5) + 's';
        img.style.setProperty('--xDrift1', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift2', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift3', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift4', (Math.random() * 20 - 10) + 'vw');
        document.body.appendChild(img);
        setTimeout(()=>img.remove(), 8500);
      }

      // 2 mp v√°rakoz√°s ut√°n z√°r√≥dik a f√ºgg√∂ny
      setTimeout(() => {
        closeCurtains();
      }, 8000);
    }

    function closeCurtains(){
      leftCurtain.style.opacity = "1";
      rightCurtain.style.opacity = "1";
      leftCurtain.style.animation = "curtainCloseLeft 3s ease forwards, curtainFloat 5s ease-in-out infinite 3s";
      rightCurtain.style.animation = "curtainCloseRight 3s ease forwards, curtainFloat 5s ease-in-out infinite 3s";
    }

    function startIntro(){
      if(isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playSequence();
    }

    startIntro();
  </script>
</body>
</html>
