<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sz√∂veg anim√°ci√≥</title>
  <style>
    :root{
      --bg:#000;
      --text:#e6eef8;
      --font-sz: clamp(20px, 4vw, 48px);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
      position:relative;
    }

    /* üåå Csillagos h√°tt√©r ‚Äì mozog lassan */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* üèû H√°tt√©rk√©p ‚Äì a csillagok f√∂l√∂tt, de a konfetti √©s sz√∂veg m√∂g√∂tt */
    .bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.png') bottom center / cover no-repeat;
      z-index: 1;
      opacity: 200%;
      pointer-events: none;
    }

    .fade-overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0%;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1.5s ease-in;
    }
    .fade-overlay.active { opacity: 1; }

    .display-wrap{
      pointer-events:none;
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      transition:opacity 1s ease;
      z-index:10;
    }
    .display-wrap.hidden{opacity:0;pointer-events:none;}
    .line{
      font-size:var(--font-sz);
      font-weight:600;
      line-height:1.2;
      text-align:center;
      max-width:90%;
      display:inline-block;
      letter-spacing:0.3px;
      white-space:normal;
      word-wrap:break-word;
      word-break:normal;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.6)) drop-shadow(0 0 8px rgba(120,180,255,0.5));
    }
    .word{ display:inline-flex; white-space:nowrap; margin-right:0.35em; }
    .char{ opacity:0; display:inline-block; transform:translateY(8px);
           transition:opacity 240ms ease, transform 260ms cubic-bezier(.2,.9,.3,1);}
    .char.visible{ opacity:1; transform:translateY(0); }

    /* üéä Konfetti st√≠lusok */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: 1;
      animation: confetti-fall ease-in-out forwards;
      z-index: 9999;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      20% {
        transform: translate(calc(var(--xMove) * 0.4), calc(var(--yMove) * 1.1)) rotate(180deg);
      }
      50% {
        transform: translate(calc(var(--xMove) * 0.7), calc(var(--yMove) * 0.6)) rotate(360deg);
      }
      80% {
        transform: translate(calc(var(--xMove) * 1.0), calc(var(--yMove) * -0.1)) rotate(540deg);
      }
      100% {
        transform: translate(calc(var(--xMove) * 1.1), 100vh) rotate(720deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- üå† H√°tt√©r r√©tegek -->
  <div class="stars"></div>
  <div class="bg"></div>

  <div class="fade-overlay" id="fade"></div>
  <div class="display-wrap" id="intro">
    <div id="display" class="line" aria-live="polite"></div>
  </div>

  <script>
   const lines = [
      "Ha √∂n√∂k nem is √©heztek meg a l√°tv√°nyt√≥l, mi bizony igen!",
      "Egy j√≥ b√©csi f√°nk...",
      "De j√≥ is lenne!",
      "...",
      "Rem√©lem tetszett √∂n√∂knek a 10.c el≈ëad√°sa"
    ];

    const display = document.getElementById('display');
    const intro = document.getElementById('intro');
    let isPlaying = false;
    let currentTimerIds = [];
    let currentIndex = 0;

    function clearTimers(){
      currentTimerIds.forEach(id=>clearTimeout(id));
      currentTimerIds=[];
    }

    function showLine(text, cb){
      clearTimers();
      display.innerHTML = '';

      const words = text.split(' ');
      const perChar = 60;
      const initialDelay = 200;
      let totalDelay = initialDelay;

      words.forEach((word) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        display.appendChild(wordSpan);
        for (let i = 0; i < word.length; i++) {
          const ch = word[i];
          const charEl = document.createElement('span');
          charEl.className = 'char';
          charEl.textContent = ch;
          wordSpan.appendChild(charEl);
          const delay = totalDelay;
          const id = setTimeout(() => charEl.classList.add('visible'), delay);
          currentTimerIds.push(id);
          totalDelay += perChar;
        }
        totalDelay += 100;
      });

      const total = totalDelay + 400;
      const endId = setTimeout(() => { if(cb) cb(); }, total);
      currentTimerIds.push(endId);
    }

    function playSequence(){
      if(!isPlaying) return;
      if(currentIndex >= lines.length){
        isPlaying = false;
        setTimeout(()=>{
          intro.classList.add('hidden');
          const fade = document.getElementById('fade');
          fade.classList.add('active');
          setTimeout(()=>{ window.location.href = "donut3.html"; }, 1800);
        }, 1000);
        return;
      }

      const text = lines[currentIndex];
      showLine(text, ()=>{
        if(currentIndex === lines.length - 1){
          triggerConfetti();
          setTimeout(()=>{
            isPlaying = false;
            const fade = document.getElementById('fade');
            fade.classList.add('active');
            setTimeout(()=>{ window.location.href = "bucsuzo.html"; }, 1800);
          }, 5000);
          return;
        }
        setTimeout(()=>{
          currentIndex++;
          playSequence();
        }, 1000);
      });
    }

    function triggerConfetti(){
      const colors = ['#FFD700', '#FF6B6B', '#7FB3D5'];
      const confettiCount = 120;

      for(let i=0;i<confettiCount;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration = (3 + Math.random()*2) + 's';
        c.style.opacity = '1';
        c.style.filter = 'brightness(1.3)';

        const fromLeft = i < confettiCount / 2;
        if(fromLeft){
          c.style.left = '0';
          c.style.bottom = '0';
          c.style.setProperty('--xMove', (Math.random()*60 + 20) + 'vw');
        } else {
          c.style.right = '0';
          c.style.bottom = '0';
          c.style.setProperty('--xMove', '-' + (Math.random()*60 + 20) + 'vw');
        }

        c.style.setProperty('--yMove', '-' + (Math.random()*40 + 20) + 'vh');
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 5500);
      }
    }

    function startIntro(){
      if(isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playSequence();
    }

    startIntro();
  </script>
</body>
</html>
