<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sz√∂veg anim√°ci√≥</title>
  <style>
    :root {
      --bg: #000;
      --text: #ffffff;
      --font-sz: clamp(20px, 4vw, 48px);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    /* üåå Csillagos h√°tt√©r ‚Äì f√©nyes, l√°that√≥ */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 1;
      opacity: 0.6;
      filter: brightness(1.8) contrast(1.4);
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* üèû H√°tt√©rk√©p ‚Äì nem √°ttetsz≈ë, term√©szetes f√©ny */
    .bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.png') bottom center / cover no-repeat;
      z-index: 0;
      filter: brightness(1.1) contrast(1.15) saturate(1.1);
      opacity: 1;
      pointer-events: none;
    }

    .display-wrap {
      pointer-events: none;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      transition: opacity 1s ease;
      z-index: 10;
    }

    .display-wrap.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ‚úçÔ∏è Sz√∂veg: fekete k√∂rvonal, nincs f√©nyes effekt */
    .line {
      font-size: var(--font-sz);
      font-weight: 700;
      line-height: 1.2;
      text-align: center;
      max-width: 90%;
      display: inline-block;
      letter-spacing: 0.3px;
      white-space: normal;
      word-wrap: break-word;
      word-break: normal;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .word { display: inline-flex; white-space: nowrap; margin-right: 0.35em; }
    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(8px);
      transition: opacity 240ms ease, transform 260ms cubic-bezier(.2,.9,.3,1);
    }
    .char.visible { opacity: 1; transform: translateY(0); }

    /* üí∏ Hull√≥ p√©nz anim√°ci√≥ */
    .falling-image {
      position: fixed;
      top: -150px;
      pointer-events: none;
      z-index: 9999;
      animation: fallAndDrift linear forwards;
      will-change: transform, opacity;
    }

    @keyframes fallAndDrift {
      0% {
        transform: translate(0, -15vh) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translate(var(--xDrift1), 25vh) rotate(20deg);
      }
      50% {
        transform: translate(var(--xDrift2), 60vh) rotate(-15deg);
      }
      75% {
        transform: translate(var(--xDrift3), 90vh) rotate(10deg);
        opacity: 0.9;
      }
      100% {
        transform: translate(var(--xDrift4), 130vh) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="stars"></div>

  <div class="display-wrap" id="intro">
    <div id="display" class="line" aria-live="polite"></div>
  </div>

  <script>
   const lines = [
      "Ha √∂n√∂k nem is √©heztek meg a l√°tv√°nyt√≥l, mi bizony igen!",
      "Egy j√≥ b√©csi f√°nk...",
      "De j√≥ is lenne!",
      "...",
      "Rem√©lem tetszett √∂n√∂knek a J√°ky 10.C el≈ëad√°sa",
      "V√âGE"
    ];

    const display = document.getElementById('display');
    const intro = document.getElementById('intro');
    let isPlaying = false;
    let currentTimerIds = [];
    let currentIndex = 0;

    function clearTimers(){
      currentTimerIds.forEach(id=>clearTimeout(id));
      currentTimerIds=[];
    }

    function showLine(text, cb){
      clearTimers();
      display.innerHTML = '';

      const words = text.split(' ');
      const perChar = 60;
      const initialDelay = 200;
      let totalDelay = initialDelay;

      words.forEach((word) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        display.appendChild(wordSpan);
        for (let i = 0; i < word.length; i++) {
          const ch = word[i];
          const charEl = document.createElement('span');
          charEl.className = 'char';
          charEl.textContent = ch;
          wordSpan.appendChild(charEl);
          const delay = totalDelay;
          const id = setTimeout(() => charEl.classList.add('visible'), delay);
          currentTimerIds.push(id);
          totalDelay += perChar;
        }
        totalDelay += 100;
      });

      const total = totalDelay + 400;
      const endId = setTimeout(() => { if(cb) cb(); }, total);
      currentTimerIds.push(endId);
    }

    function playSequence(){
      if(!isPlaying) return;
      if(currentIndex >= lines.length){
        isPlaying = false;
        return;
      }

      const text = lines[currentIndex];
      showLine(text, ()=>{
        if(currentIndex === lines.length - 1){
          triggerMoneyRain();
          return;
        }
        setTimeout(()=>{
          currentIndex++;
          playSequence();
        }, 1000);
      });
    }

    /* üí∏ Hull√≥ p√©nz */
    function triggerMoneyRain(){
      const imageCount = 45;
      for(let i=0; i<imageCount; i++){
        const img = document.createElement('img');
        img.src = 'money.png';
        img.className = 'falling-image';
        img.style.left = Math.random() * 100 + 'vw';
        img.style.animationDuration = (4 + Math.random() * 3) + 's';
        img.style.animationDelay = (Math.random() * 1.5) + 's';
        img.style.setProperty('--xDrift1', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift2', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift3', (Math.random() * 20 - 10) + 'vw');
        img.style.setProperty('--xDrift4', (Math.random() * 20 - 10) + 'vw');
        document.body.appendChild(img);
        setTimeout(()=>img.remove(), 8500);
      }
    }

    function startIntro(){
      if(isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playSequence();
    }

    startIntro();
  </script>
</body>
</html>
