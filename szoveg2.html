<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sz√∂veg anim√°ci√≥</title>
  <style>
    :root{
      --bg:#0f1724;
      --text:#e6eef8;
      --font-sz: clamp(20px, 4vw, 48px);
    }
    html,body{
      height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg), #071025);
      color:var(--text);
      overflow:hidden;
    }

    /* Bet≈±nk√©nt megjelen≈ë sz√∂veg */
    .display-wrap{
      pointer-events:none;
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg), #071025);
      transition:opacity 1s ease;
      z-index:10;
    }
    .display-wrap.hidden{opacity:0;pointer-events:none;}
    .line{
      font-size:var(--font-sz);
      font-weight:600;
      line-height:1.05;
      white-space:pre-wrap;
      text-align:center;
      max-width:90%;
      display:inline-block;
      letter-spacing:0.2px;
    }
    .char{
      opacity:0;
      display:inline-block;
      transform:translateY(8px);
      transition:opacity 240ms ease, transform 260ms cubic-bezier(.2,.9,.3,1)
    }
    .char.visible{
      opacity:1;
      transform:translateY(0)
    }
  </style>
</head>
<body>
  <div class="display-wrap" id="intro">
    <div id="display" class="line" aria-live="polite"></div>
  </div>

  <script>
    const lines = [
      "Hogy mire is szeretn√©nk k√∂lteni a p√°ly√°zati p√©nzt?",
      "Az oszt√°lyk√∂z√∂ss√©g fejleszt√©s√©re!",
      "Egy csod√°s b√©csi vid√°mparkba szeretn√©nk eljutni, Pr√°terbe",
      "A k√∂lts√©gvet√©st m√°r meg is tervezt√ºk, ami a k√∂vetkez≈ë k√©ppen alakul..."
    ];

    const display = document.getElementById('display');
    const intro = document.getElementById('intro');
    let isPlaying = false;
    let currentTimerIds = [];
    let currentIndex = 0;

    function clearTimers(){ currentTimerIds.forEach(id=>clearTimeout(id)); currentTimerIds=[]; }

    function showLine(text, cb){
      clearTimers(); display.innerHTML='';
      const chars = Array.from(text);
      chars.forEach((ch)=>{
        const sp = document.createElement('span');
        sp.className='char';
        sp.textContent = ch === ' ' ? '\u00A0' : ch;
        display.appendChild(sp);
      });
      const perChar = 60;
      const initialDelay = 100;
      Array.from(display.children).forEach((el, idx)=>{
        const delay = initialDelay + idx * perChar;
        const id = setTimeout(()=>{ el.classList.add('visible'); }, delay);
        currentTimerIds.push(id);
      });
      const total = initialDelay + chars.length * perChar + 500;
      const endId = setTimeout(()=>{ if(cb) cb(); }, total);
      currentTimerIds.push(endId);
    }

    function playSequence(){
      if(!isPlaying) return;
      if(currentIndex >= lines.length){
        isPlaying = false;
        setTimeout(()=>{
          intro.classList.add('hidden');
          // üéØ √Åtir√°ny√≠t√°s 2 m√°sodperc m√∫lva a donut.html-re
          setTimeout(()=>{
            window.location.href = "donut3.html";
          }, 2000);
        }, 1000);
        return;
      }
      const text = lines[currentIndex];
      showLine(text, ()=>{
        setTimeout(()=>{ currentIndex++; playSequence(); }, 700);
      });
    }

    function startIntro(){
      if(isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playSequence();
    }

    startIntro();
  </script>
</body>
</html>
