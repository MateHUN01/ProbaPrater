<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sz√∂veg anim√°ci√≥</title>
  <style>
    :root {
      --bg:#000;
      --text:#e6eef8;
      --font-sz: clamp(20px, 4vw, 48px);
    }
    html, body {
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
      position:relative;
    }

    /* üåå H√°tt√©r csillagok */
    .stars {
      position:absolute;
      inset:0;
      overflow:hidden;
      z-index:0;
      background:transparent;
    }
    .star {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity:0.2; transform:scale(0.8); }
      50% { opacity:1; transform:scale(1.2); }
    }

    /* üå† Hull√≥csillagok */
    .shooting-star {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      box-shadow:0 0 10px white, 0 0 20px white;
      opacity:0.8;
      transform:rotate(45deg);
      animation: shoot 1.2s linear forwards;
      z-index:0;
    }
    @keyframes shoot {
      0% { transform:translate(0,0) scale(1) rotate(45deg); opacity:1; }
      80% { opacity:1; }
      100% { transform:translate(400px,200px) scale(0.5) rotate(45deg); opacity:0; }
    }

    /* üç© Lebeg≈ë f√°nkok */
 .donut {
  position:absolute;
  width:25px;
  height:25px;
  background:url("donut.png") center/contain no-repeat;
  opacity:0.9;
  z-index:0;
  animation: floatDonut var(--dur) ease-in-out infinite;
}
@keyframes floatDonut {
  0%   { transform:translate(0,0) rotate(0deg) scale(1); }
  25%  { transform:translate(var(--tx1), var(--ty1)) rotate(var(--r1)) scale(1.05); }
  50%  { transform:translate(var(--tx2), var(--ty2)) rotate(var(--r2)) scale(0.95); }
  75%  { transform:translate(var(--tx3), var(--ty3)) rotate(var(--r3)) scale(1.1); }
  100% { transform:translate(0,0) rotate(0deg) scale(1); }
}

    /* üåë Fade out r√©teg */
    .fade-overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1.5s ease-in;
    }
    .fade-overlay.active {
      opacity: 1;
    }

    /* ü™ê Sz√∂veg anim√°ci√≥s k√©perny≈ë */
    .display-wrap {
      pointer-events:none;
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      /* üî• Elt√°vol√≠tva a s√∂t√©t r√©teg */
      background:transparent;
      transition:opacity 1s ease;
      z-index:10;
    }
    .display-wrap.hidden {opacity:0;pointer-events:none;}
    .line {
      font-size:var(--font-sz);
      font-weight:600;
      line-height:1.2;
      text-align:center;
      max-width:90%;
      display:inline-block;
      letter-spacing:0.3px;
      white-space:normal;
      word-wrap:break-word;
      word-break:normal;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.6))
              drop-shadow(0 0 8px rgba(120,180,255,0.5));
    }
    .word {
      display:inline-flex;
      white-space:nowrap;
      margin-right:0.35em;
    }
    .char {
      opacity:0;
      display:inline-block;
      transform:translateY(8px);
      transition:opacity 240ms ease, transform 260ms cubic-bezier(.2,.9,.3,1);
    }
    .char.visible {
      opacity:1;
      transform:translateY(0)
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="fade-overlay" id="fade"></div>

  <div class="display-wrap" id="intro">
    <div id="display" class="line" aria-live="polite"></div>
  </div>

  <script>
    const lines = [
      "Az oszt√°lyk√∂z√∂ss√©g√ºnkre m√©g r√°f√©r egy kis √∂sszecsiszol√≥d√°s...",
      "Ez√©rt egy k√ºl√∂nleges helyre induln√°nk: a b√©csi Pr√°terbe!",
      "A legjobb, hogy nincs bel√©p≈ëd√≠j, √≠gy mindenki r√©szt vehet rajta!",
      "Egy nap, ami t√©nyleg √∂sszehozn√° az oszt√°lyt.",
      "Na de t√©rj√ºnk is √°t a matekra..."
    ];

    const display = document.getElementById('display');
    const intro = document.getElementById('intro');
    const stars = document.getElementById('stars');
    let isPlaying = false;
    let currentTimerIds = [];
    let currentIndex = 0;

    // üåå Csillagok gener√°l√°sa
    function createStars(count = 150) {
      for(let i=0; i<count; i++){
        const s = document.createElement('div');
        s.className = 'star';
        s.style.top = Math.random()*100 + '%';
        s.style.left = Math.random()*100 + '%';
        s.style.animationDelay = (Math.random()*5)+'s';
        s.style.opacity = Math.random()*0.8+0.2;
        stars.appendChild(s);
      }
    }

    // üå† Hull√≥csillag gener√°l√°sa
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 40 + '%';
      star.style.left = Math.random() * 80 + '%';
      stars.appendChild(star);
      setTimeout(() => star.remove(), 1500);
    }

    function shootingStarLoop() {
      setInterval(() => {
        if (Math.random() < 0.6) createShootingStar();
      }, 2000);
    }

    // üç© Donutok gener√°l√°sa
    function createDonuts(max = 5) {
  for (let i = 0; i < max; i++) {
    const d = document.createElement('div');
    d.className = 'donut';
    d.style.top = Math.random() * 100 + '%';
    d.style.left = Math.random() * 100 + '%';

    // üîπ Egyedi sebess√©g, eltol√°sok √©s forg√°sok minden f√°nknak
    d.style.setProperty('--dur', (6 + Math.random() * 6) + 's');
    d.style.setProperty('--tx1', (Math.random() * 20 - 10) + 'px');
    d.style.setProperty('--ty1', (Math.random() * 20 - 10) + 'px');
    d.style.setProperty('--tx2', (Math.random() * 30 - 15) + 'px');
    d.style.setProperty('--ty2', (Math.random() * 30 - 15) + 'px');
    d.style.setProperty('--tx3', (Math.random() * 20 - 10) + 'px');
    d.style.setProperty('--ty3', (Math.random() * 20 - 10) + 'px');
    d.style.setProperty('--r1', (Math.random() * 30 - 15) + 'deg');
    d.style.setProperty('--r2', (Math.random() * 40 - 20) + 'deg');
    d.style.setProperty('--r3', (Math.random() * 30 - 15) + 'deg');

    document.body.appendChild(d);
  }
}


    createStars();
    shootingStarLoop();
    createDonuts();

    // ‚è± Sz√∂veg megjelen√≠t√©s
    function clearTimers(){
      currentTimerIds.forEach(id=>clearTimeout(id));
      currentTimerIds=[];
    }

    function showLine(text, cb){
      clearTimers();
      display.innerHTML = '';

      const words = text.split(' ');
      const perChar = 60;
      const initialDelay = 200;
      let totalDelay = initialDelay;

      words.forEach((word) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        display.appendChild(wordSpan);

        for (let i = 0; i < word.length; i++) {
          const ch = word[i];
          const charEl = document.createElement('span');
          charEl.className = 'char';
          charEl.textContent = ch;
          wordSpan.appendChild(charEl);

          const delay = totalDelay;
          const id = setTimeout(() => {
            charEl.classList.add('visible');
          }, delay);
          currentTimerIds.push(id);
          totalDelay += perChar;
        }
        totalDelay += 100;
      });

      const total = totalDelay + 400;
      const endId = setTimeout(() => { if(cb) cb(); }, total);
      currentTimerIds.push(endId);
    }

    function playSequence(){
      if(!isPlaying) return;
      if(currentIndex >= lines.length){
        isPlaying = false;
        setTimeout(()=>{
          intro.classList.add('hidden');
          const fade = document.getElementById('fade');
          fade.classList.add('active');
          setTimeout(()=>{
            window.location.href = "donut3.html";
          }, 1800);
        }, 1000);
        return;
      }

      const text = lines[currentIndex];
      showLine(text, ()=>{
        setTimeout(()=>{
          currentIndex++;
          playSequence();
        }, 1000);
      });
    }

    function startIntro(){
      if(isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playSequence();
    }

    startIntro();
  </script>
</body>
</html>
